<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product | Mini Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex bg-white m-auto dark:bg-gray-800 rounded-lg shadow w-1/2 h-1/2"
    >
      <!--Product Image-->
      <div class="flex-none w-36 md:w-48 relative">
        <img
          src="../../Fundamentals/images/8.jpg"
          alt="shopping image"
          class="absolute rounded-lg inset-0 w-full h-full object-cover"
        />
      </div>
      <!--Form Content-->
      <form class="flex-auto p-6">
        <div class="flex flex-wrap">
          <h1 class="flex-auto text-xl font-semibold dark:text-gray-50">
            Brand New Product
          </h1>
          <div class="text-xl font-semibold text-gray-500 dark:text-gray-300">
            $110.00
          </div>
          <div
            class="w-full flex-none text-sm font-medium text-gray-500 dark:text-gray-300 mt-2"
          >
            In stock
          </div>
        </div>
        <div
          class="flex items-baseline mt-4 mb-6 text-gray-700 dark:text-gray-300"
        >
          <div class="space-x-2 flex">
            <label class="text-center">
              <input
                type="radio"
                class="w-6 h-6 flex items-center justify-center bg-gray-100 dark:bg-gray-600 rounded-lg"
                name="size"
                value="xs"
              />
              XS
            </label>
            <label class="text-center">
              <input
                type="radio"
                class="w-6 h-6 flex items-center justify-center"
                name="size"
                value="s"
              />
              S
            </label>
            <label class="text-center">
              <input
                type="radio"
                class="w-6 h-6 flex items-center justify-center"
                name="size"
                value="m"
              />
              M
            </label>
            <label class="text-center">
              <input
                type="radio"
                class="w-6 h-6 flex items-center justify-center"
                name="size"
                value="l"
              />
              L
            </label>
            <label class="text-center">
              <input
                type="radio"
                class="w-6 h-6 flex items-center justify-center"
                name="size"
                value="xl"
              />
              XL
            </label>
          </div>
          <a
            href="#"
            class="ml-auto hidden md:block text-sm text-gray-500 dark:text-gray-300 underline"
          >
            Size Guide
          </a>
        </div>
        <div class="flex mb-4 text-sm font-medium">
          <button
            type="button"
            class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            Buy now
          </button>
        </div>

        <p class="text-sm text-gray-500 dark:text-gray-300">
          Free shipping On all continental USA orders.
        </p>
      </form>
    </div>
  </body>
</html>
