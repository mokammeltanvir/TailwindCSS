<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS | Container & Spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h3 class="bg-red-500">Lorem ipsum dolor sit.</h3>

      <!-- Margin -->
      <h3 class="my-4">Margin</h3>
      <div class="m-4 bg-green-500">Margin-4</div>
      <div class="mx-4 bg-green-500">MarginX-4</div>
      <div class="my-5 bg-green-500">Margin-4</div>
      <div class="mt-6 bg-red-500">Margin-4</div>
      <div class="mb-12 bg-blue-500">Margin-4</div>
      <div class="mr-6 bg-green-500">Margin-4</div>
      <div class="ml-8 bg-green-500">Margin-4</div>
      <!-- Margin -->

      <!--Custom Margin-->
      <div class="mt-[20px] bg-cyan-400">margin - [20px]</div>
      <!--Custom Margin-->

      <!-- Padding -->
      <h3 class="my-4">Padding</h3>
      <div class="p-4 bg-green-500">Padding-4</div>
      <div class="px-4 bg-green-500">PaddingX-4</div>
      <div class="py-5 bg-green-500">Padding-4</div>
      <div class="pt-6 bg-red-500">Padding-4</div>
      <div class="pb-12 bg-blue-500">Padding-4</div>
      <div class="pr-6 bg-green-500">Padding-4</div>
      <div class="pl-8 bg-green-500">Padding-4</div>
      <!-- Padding -->

      <!--Custom Padding-->
      <div class="pt-[20px] bg-cyan-400">Padding - [20px]</div>
      <!--Custom Padding-->

      <!-- Space Between X -->
      <h3 class="my-4">Space Between</h3>
      <div class="flex flex-row space-x-4">
        <div class="p-3 bg-red-500">1</div>
        <div class="p-3 bg-red-500">2</div>
        <div class="p-3 bg-red-500">3</div>
      </div>

      <!-- Space Between X -->

      <!-- Space Between Y -->
      <h3 class="my-4">Space Between</h3>
      <div class="flex flex-col space-y-4">
        <div class="p-3 bg-red-500">1</div>
        <div class="p-3 bg-red-500">2</div>
        <div class="p-3 bg-red-500">3</div>
      </div>
      <!-- Space Between Y -->
    </div>
  </body>
</html>
